<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="Img/powerbilogo.png" type="image/x-icon">
    <title>Portfolio | Power BI</title>
    <link rel="import" href="dashboard_rh.html" />
    <link rel="import" href="dashboard_producao_carro.html" />
    <link rel="import" href="dashboard_aviation.html" />
  </head>

  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --background: #202123;
        --gray: #343541;
        --white: #fff;
      }

      body {
        background: var(--background);
        text-align: center;
        font-family: "Roboto", sans-serif;
      }
     
      a {
        text-decoration: none;
        colovar(--white);
        font-weight: 300;
        font-size: 16px;
      }
      main {
        width: 100vw;
        height: 100vh;
      }
      .content {
        display: flex;
        flex-direction: column;
        justify-content: center;

        gap: 2rem;
        height: 100vh;
      }
      .title {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      h1 {
        color: var(--white);
      }
      h2 {
        font-size: 1.2rem;
        font-weight: 400;
        color: var(--white);
      }
      .btn-cv {
        cursor: pointer;
        background: var(--gray);
        color: var(--white);
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        transition: 0.2s ease;
      }
      .btn-cv:hover {
        background: var(--white);
        color: var(--gray);
      }
      .dashboard {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
      }
      

      .card-container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        background: #20212300;
        margin: 10px;
        padding: 5px;
        transition: 0.3s ease;
        filter: brightness(50%);
      }
      .card-container:hover {
        background: #2d2f31;
        border-radius: 5px;
        filter: none;
      }

      .card-container:nth-child(1) {
        background-image: url(Img/rh.jpg);
        background-size: cover;
      }
      .card-container:nth-child(2) {
        background-image: url(Img/carro.jpg);
        background-size: cover;
      }
      .card-container:nth-child(3) {
        background-image: url(Img/aviao.jpg);
        background-size: cover;
      }

      .card {
        
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        width: 400px;
        height: 300px;
        margin: 10px;
        overflow: hidden;
        cursor: pointer;
      }

      @media screen and (min-width:370px) and (max-width:569px){
        h2 {
          font-size: 1.8rem;
          
        }
        .dashboard {
          display: grid;
          grid-template-columns: 1fr;
        }
        .card {
          width: 120px;
          height: 100px;
          
        }
	    }
      @media (min-width:570px) and (max-width:700px){
        .dashboard {
          display: grid;
          grid-template-columns: 1fr 1fr;
        }
        .card {
          width: 200px;
          height: 200px;
          
        }
	    }
      @media (min-width:701px) and (max-width:900px){
        .dashboard {
          display: grid;
          grid-template-columns: 1fr 1fr;
        }
        .card {
          width: 200px;
          height: 200px;
          
        }
	    }
      @media (min-width:901px) and (max-width:1200px){
        .dashboard {
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
        }
        .card {
          width: 200px;
          height: 200px;
          
        }
	    }
      @media (min-width:1201px) and (max-width:1350px){
        .dashboard {
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
        }
        .card {
          width: 200px;
          height: 200px;
          
        }
	    }
      
      


      a {
        cursor: pointer;
        background: var(--gray);
        color: var(--white);
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 17px;
        transition: 0.2s ease;
      }
      a:hover {
        background: var(--white);
        color: var(--gray);
      }
    </style>

    <main>
      <div class="content">
        <div class="title">
          <h1>Dashboards Power BI</h1>
          <h2>
            Para mais informações <a href="Img/CurriculoBI_Jonathan_2023.pdf" target="_blank" class="btn-cv">Download CV</a> ou <a href="https://www.linkedin.com/in/jonathanbaer/"><i class="fa-brands fa-linkedin"></i></a>
          </h2>
        </div>

        <div class="dashboard">
          <div class="card-container">
            <div class="card"></div>
            <a href="dashboard_rh.html" target="_blank">Conferir</a>
          </div>
          <div class="card-container">
            <div class="card"></div>
            <a href="dashboard_producao_carro.html" target="_blank">Conferir</a>
          </div>
          <div class="card-container">
            <div class="card"></div>
            <a href="dashboard_aviation.html" target="_blank">Conferir</a>
          </div>
          
        </div>
      </div>
    </main>
    <script src="https://kit.fontawesome.com/1910d1b4ce.js" crossorigin="anonymous"></script>
  </body>
</html>
